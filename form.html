<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="display-1">forms</h1>
    <form action="#nowhere" method="post">

      <div class="row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="email">
        </div>

        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Street Address</label> 
        <input type="text" class="form-control" placeholder="Street Address" id="address">
      </div>


      <div class="row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" placeholder="City" id="city">
        </div>

        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select State</option>
            <option value="mh">Maharashtra</option>
            <option value="gj">Gujrat</option>
            <option value="mp">Madhya Pradesh</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="zipcode">Zip Code</label>
          <input type="text" placeholder="Zip Code" id="zipcode" class="form-control">
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Sign me up
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
